version: '3.7'
services:
  nginx:
    build: ./requirements/nginx/
    container_name: nginx
    restart: always
    depends_on:
      - mariadb
    env_file:
      - .env
    image: nginx
    ports:
      - "443:443"
  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    restart: always
    image: wordpress
    depends_on:
      - nginx
    env_file:
      - .env
  mariadb:
    build: ./requirements/mariadb/
    env_file:
      - .env
    restart: always
    container_name: mariadb
    image: mariadb
